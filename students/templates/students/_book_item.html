<div class="material-item"
     data-pdf="{{ book.file_link.url }}"
     data-class="{{ book.classes|cut:' ' }}"
     data-era="{{ book.eras|lower|cut:' ' }}"
     data-format="{{ book.file_format|lower }}"
     data-complexity="{{ book.complexity }}">
  <div class="material-header">
    <p class="material-title" title="{{ book.full_title }}">{{ book.short_title }}</p>
    <div class="material-actions">
      <button class="open-btn">Открыть</button>
      <a href="{{ book.file_link.url  }}" download class="download-btn" title="Скачать">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 16l4-5h-3V4h-2v7H8l4 5zm8 3v2H4v-2h16z"/>
        </svg>
      </a>
    </div>
  </div>
  <p class="material-description" onclick="toggleDescription(this)">
    {{ book.description }}
  </p>
  <div class="material-complexity">
    <p class="item-comment">Сложность:</p>
    {% for i in "12345"|make_list %}
      {% if forloop.counter <= book.complexity %}
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor">
          <circle cx="7" cy="7" r="5" />
        </svg>
      {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="7" cy="7" r="5" />
        </svg>
      {% endif %}
    {% endfor %}
  </div>
</div>
